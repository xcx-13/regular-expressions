<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Regular Expressions</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='main.js' defer></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="outer-div">

		<div class="inner-div">
			<span>Artikelnummer (10-stellig):</span>
			<span>Datum (Format: JJJJ-MM-TT):</span>
			<span>Filialkennzeichen (zweistellig):</span>
		</div>

		<div class="inner-div">
			<input type="text" id="input-artikelnummer">
			<input type="text" id="input-datum">
			<input type="text" id="input-filiale">
		</div>

		<div class="inner-div">
			<button id="button-artikelnummer">Prüfen</button>
			<button id="button-datum">Prüfen</button>
			<button id="button-filiale">Prüfen</button>
		</div>

	</div>
	
</body>

</html>
